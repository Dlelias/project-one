<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
    <link href="./assets/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Room Finder</title>
  </head>
  <body>
    <nav class="navBar custom-navbar">
      <ul>
        <li>Welcome to RoomFinder!</li>
        <li>
          <button type="button" class="btn btn-secondary saved-searches">Saved Searches</button>
        </li>
      </ul>
    </nav>
    <div class="min-vw-100 col-12 main-content">
        <div class="row min-vw-100 d-flex justify-content-around roomfinder-data">
            <form class="d-flex-column col-3 bg-light rounded p-3 my-2 needs-validation" novalidate>

                <div class="col-md-12">
                    <label for="validationCustom01" class="form-label">State</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                </div>

                <div class="col-md-12">
                    <label for="validationCustom02" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationCustom02" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                </div>

  
                <div class="col-md-12">
                    <label for="validationCustom03" class="form-label">Budget</label>
                    <input class="form-control" type="number" id="validationCustom03" required>
                    <div class="valid-feedback">
                    </div>
                </div>

                <div class="col-12 buttons-container">
                    <label>Rent or Buy?</label>
                    <div class="d-flex mx-6 p-3">
                        <div class="col-6 d-flex column form-check">
                            <button type="button" class="px-3 py-1 form-check-button" id="validationFormCheck2" value="rent" name="button-stacked" onclick={checkSelection(event)} required>
                            <label class="form-check-button" for="validationFormCheck2">Rent</label>
                        </div>
                        <div class="col-6 d-flex column form-check">
                            <button type="button" class="px-3 py-1 form-check-button" id="validationFormCheck3" value="buy" name="button-stacked" onclick={checkSelection(event)} required>
                            <label class="form-check-label" for="validationFormCheck3">Buy</label>
                        </div>
    
                    </div>
                </div>

                <button class="py-2 px-3 my-2 btn btn-primary submit-optional-data">Submit</button>
            </form>

            <form class="col-3 bg-light rounded p-3 my-2 needs-validation" novalidate>
                <div class="col-md-12">
                    <label for="validationCustom04" class="form-label">Food</label>
                    <input class="form-control" type="text" id="validationCustom04" required>
                    <div class="valid-feedback">
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="validationCustom05" class="form-label">Coffee</label>
                    <input class="form-control" type="text" id="validationCustom05" required>
                    <div class="valid-feedback">
                    </div>
                </div>

                <button class="btn btn-primary my-3 optional-data">Submit</button>
            </form>
        </div>
    </div>
    <footer class="min-vw-100 text-center">
      <ul class="d-flex mx-2 justify-content-around text-center">
          <li><a href="/">Terms and Conditions</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Contact Us</a></li>
        <ul></ul>
    </footer>
  </body>
  <script src="./assets/script.js"/></script>
</html>
