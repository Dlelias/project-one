<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./assets/style.css"rel ="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Room Finder</title>
</head>
<body >
    <nav class= "navBar custom-navbar">  
        <ul>
            <li> Welcome to RoomFinder! </li>
            <li><button type="button" class="btn btn-secondary saved-searches">Saved Searches</button></li>
        </ul>
    </nav>
    <div class="col-12 main-content">
        <div class="row">
            <h4 class="text-center welcome-title">Find places at an affordable rent!</h4>
        </div> 
        <div class="row d-flex justify-content-around roomfinder-data">
            <form class="d-flex-column col-3 bg-light rounded p-3 my-2 needs-validation" novalidate>

                <div>
                  <label for="validationCustom01" class="form-label">State</label>
                  <input class="form-control" type="text" id="validationCustom01" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>

                <div>
                    <label for="validationCustom02" class="form-label">City</label>
                    <input class="form-control" type="text" id="validationCustom02" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                </div>

  
                <div>
                    <label for="exampleInputPassword1">Rent or Buy?</label>
                    <div class="d-flex flex-row justify-content-center my-3">
                        <input type="radio" class="btn-check mx-3" name="rent" id="rent" autocomplete="off" checked>
                        <label class="btn btn-secondary mx-3 px-4 radio-selection" for="rent">Rent</label>
    
                        <input type="radio" class="btn-check" name="buy" id="buy" autocomplete="off" checked>
                        <label class="btn btn-secondary mx-3 px-4 radio-selection" for="buy">Buy</label>
    
                    </div>
                </div>

                <div>
                    <label for="validationCustom03" class="form-label">Budget</label>
                    <input class="form-control" type="number" id="validationCustom03" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                </div>


                <button type="submit" class="py-2 px-3 my-2 btn btn-primary submit-data">Submit</button>
            </form>

            <form class="col-3 bg-light rounded p-3 my-2">
                <div>
                    <label for="exampleInputPassword1">Food</label>
                    <input class="p-1 my-2" type="text" id="food" placeholder="Food">
                </div>
                <div>
                    <label for="exampleInputPassword1">Coffee</label>
                    <input class="p-1 my-2" type="text" id="food" placeholder="Coffee">
                </div>
                <button class="btn btn-primary my-3 optional-data" type="submit"  disabled>Submit</button>
            </form>


        </div>   
    </div>
    <footer>
        <h2 class="text-center my-3">Current Weather</h2>
    </footer>


    
</body>
<link src="./assets/script.js">
</html>
