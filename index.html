<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Roboto:wght@500&display=swap"
    rel="stylesheet"
    />
    <link href="./assets/style.css" rel="stylesheet" />
    <title>RoomFinder</title>
  </head>
  <body class="min-vw-100">
    <nav class="navBar custom-navbar">
      <ul>
        <li>Welcome to RoomFinder!</li>
      </ul>
    </nav>
    
    <div class="main-content">
        <div class="row d-flex justify-content-center roomfinder-data">
            <form class="rounded d-flex-column col-3 bg-light rounded p-3 my-3 needs-validation" novalidate>
              <div class="col-12 inner-form">
                <div class=" col-md-12 text-center">
                  <label for="validationCustom01" class="form-label">State</label>
                  <input type="text" class="form-control" id="validationCustom01" required>
                  <div class="valid-feedback">
                  </div>
              </div>

              <div class="">
                  <label for="validationCustom02" class="form-label">City</label>
                  <input type="text" class="form-control" id="validationCustom02" required>
                  <div class="valid-feedback">
                  </div>
              </div>


              <div class="">
                  <label for="validationCustom03" class="form-label">Budget</label>
                  <input class="form-control" type="number" id="validationCustom03" required>
                  <div class="valid-feedback">
                  </div>
              </div>
              <button class="py-6 px-3 my-2 btn btn-dark submit-data">Submit</button>
              </div>

            </form>
            <aside class="rounded col-2 bg-light p-3 my-3 d-flex flex-column align-items-center">
              <h4 class="h4">Recent Searches</h4>
              <ul class = "list-group"id="recent-search-list">

              </ul>
              <button class="btn btn-dark" id="clearBtn">Clear Searches</button>
            </aside>
        </div>
    </div>
    <footer class="min-vw-100 text-center">
      <ul class="d-flex mx-2 justify-content-around text-center">
          <li><a href="./terms.html">Terms and Conditions</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contacts.html">Contact Us</a></li>
      <ul>
    </footer>
  </body>
  <script src="./assets/script.js"></script>
</html>
